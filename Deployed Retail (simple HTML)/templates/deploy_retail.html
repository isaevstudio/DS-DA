<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Retail_deploy</title>
</head>

<body>
    <div class="login">
        <h1>Retail</h1>
        <!-- Main Input For Receiving Query to our ML -->

        <form method="post">

            <label>Starting date:
                <input type="date" name="start" required format="dd/mm/yyyy" placeholder="dd/mm/yyyy" min="2021-01-01">
                <span class="validity"></span>
            </label>

            <label>Ending date:
                <input type="date" name="end" required format="dd/mm/yyyy" placeholder="dd/mm/yyyy" min="2021-01-01">
                <span class="validity"></span>
            </label>
            <p>

            <p><label>Store: <label>Product:</p>

            <select name="store" multiple size="5">
                <option value=1>Store-1</option>
                <option value=2>Store-2</option>
                <option value=3>Store-3</option>
                <option value=4>Store-4</option>
                <option value=5>Store-5</option>
            </select>

            <select name="product" multiple size="5">
                <option value=1>Product-1</option>
                <option value=2>Product-2</option>
                <option value=3>Product-3</option>
                <option value=4>Product-4</option>
                <option value=5>Product-5</option>
            </select>


            </p>
            <button>Submit</button>


        </form>


        <br>
        <br>

        {{ pred_results | safe }}



</body>

</html>
